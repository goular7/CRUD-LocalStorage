<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cadastro - CRUD</title>
</head>

<body style="color:white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
         <h1 class="display-5 mb-5"><strong>Cadastro</strong></h1>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="cadastro-field" class="row justify-content-center mb-4" autocomplete="off">
            
                <div class="col-10 col-md-8 mb-3">         
                  <label for="cnpj">CNPJ</label>
                  <input class="form-control" id="cnpj" type="text" placeholder="000.000.000/0000-00">
                </div>

                <div class="col-10 col-md-8 mb-3">         
                  <label for="razaoSocial">Razão Social</label>
                  <input class="form-control" id="razaoSocial" type="text" placeholder="Razão Social">
                </div>

                <div class="col-10 col-md-8 mb-3">         
                  <label for="dataA">Data de Abertura</label>
                  <input class="form-control" id="dataA" type="text" placeholder="00/00/0000">
                </div>
                
                <div class="col-10 col-md-8">
                  <input class="btn btn-success add-btn" type="submit" value="Enviar">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>CNPJ</th>
                            <th>Razão Social</th>
                            <th>Data de Abertuta</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="cadastro-list">
                        <tr>
                            <td>000.000.000/0001-00</td>
                            <td>Canex Ltda</td>
                            <td>01/01/2023</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script-orig.js"></script>

</body>
</html>
